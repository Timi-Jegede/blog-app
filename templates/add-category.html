<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Category</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
       <!-- Nav Bar -->
    <nav class="flex justify-between text-white p-4 bg-blue-600">
        <div>
            <a href="{% url 'index' %}"><h1 class="text-2xl">Blog App</h1></a>
        </div>
        <div>
            <a href="" class="text-white">Welcome {{ user.username }} |</a>
            <a href="{% url 'post-articles' %}" class="text-white">Post Articles |</a>
            <a href="{% url 'add-category' %}" class="text-white">Add a Category |</a>
            <a href="{% url 'all-articles' %}" class="text-white">All Articles |</a>
            <a href="{% url 'all-categories' %}" class="text-white">All Categories |</a>
            <a href="{% url 'logout' %}" class="text-white">Logout</a>
        </div>
    </nav>
    
    <!-- Main Content -->
     <div class="flex items-center justify-center h-screen">
        <div class="bg-white p-8 shadow-md rounded-lg max-w-md w-full">
            <!-- Add Category Form -->
             <form action="" method="POST" class="space-y-4">
                {% csrf_token %}
                {% if error_message %}
                    <div align="center" style="color:red">
                        <h2>{{ error_message }}</h2>
                    </div>
                {% endif %}
                <h2 class="text-xl font-semibold">Add Category</h2>
                <div>
                    <label for="category-name" class="block mb-1 font-medium">Category Name</label>
                    <input type="text" id="category-name" name="category-name" placeholder="Enter category name..." class="w-full p-2 border rounded">
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Add Category</button>
             </form>
        </div>
     </div>
</body>
</html>
